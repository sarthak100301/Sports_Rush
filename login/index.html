<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <link rel="stylesheet" href="stylesss.css">
</head>

<body>
  <div class="center">
    <h1>Welcome Back <br> Admin!</h1>
    <form name="login">

      <div class="txt_field">
        <input name="pswrd" type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <input type="submit" onclick="check(this.form)" value="Login">
      <div class="signup_link">
        Not Admin? <a href="first.html">Guest Page</a>
      </div>
    </form>
  </div>
  <script language="javascript">
    function check(form) {
      if (form.pswrd.value == "ayush") {
        window.open('http://localhost:3000')
      } else {
        alert("Incorrect Password!")
      }
    }
  </script>
</body>

</html>
